services:
  diva_ktor_server:
    image: diva_ktor_server:dev
    container_name: diva_ktor_server
    build:
      context: .
      dockerfile: Dockerfile
    command: ["java", "-jar", "./bin/diva-ktor-server.jar"]
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    environment:
      DOMAIN: ${DOMAIN}
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SCHEMA: ${DB_SCHEMA}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      JWT_REALM: ${JWT_REALM}
    depends_on:
      diva_db:
        condition: service_healthy
    volumes:
      # Base files
      - ./server:/app/server
      - ./build-logic:/app/build-logic
      - ./build.gradle.kts:/app/build.gradle.kts
      - ./settings.gradle.kts:/app/settings.gradle.kts
      - ./gradle.properties:/app/gradle.properties
      - ./gradle:/app/gradle
      
      # Core server modules
      - ./core/server/util:/app/core/server/util
      - ./core/models-server:/app/core/models-server
      - ./core/models:/app/core/models
      - ./core/database/postgres:/app/core/database/postgres
      
      # Auth modules (corrected paths)
      - ./features/auth/api/auth-api-handler:/app/features/auth/api/auth-api-handler
      - ./features/auth/data/auth-data-service:/app/features/auth/data/auth-data-service
      - ./features/auth/di/auth-di-server:/app/features/auth/di/auth-di-server
      
      # Session modules
      - ./features/session/database/session-database-server:/app/features/session/database/session-database-server
      - ./features/session/database/session-database-shared:/app/features/session/database/session-database-shared
      
      # User modules
      - ./features/user/api/user-api-handler:/app/features/user/api/user-api-handler
      - ./features/user/data/user-data-service:/app/features/user/data/user-data-service
      - ./features/user/database/user-database-server:/app/features/user/database/user-database-server
      - ./features/user/database/user-database-shared:/app/features/user/database/user-database-shared
      - ./features/user/di/user-di-server:/app/features/user/di/user-di-server
      
      # Verification modules
      - ./features/verification/data/verification-data:/app/features/verification/data/verification-data
      - ./features/verification/database/verification-database:/app/features/verification/database/verification-database
      - ./features/verification/di/verification-di:/app/features/verification/di/verification-di
    networks:
      - net
  diva_db:
    container_name: diva_db_dev
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - net
volumes:
  db_data:
    driver: local
networks:
  net:
    driver: bridge